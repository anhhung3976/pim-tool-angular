<div class="grid grid--3-cols">
  <app-side-action></app-side-action>
  <div class="flex-column container-content">
    <p class="title-content">Project Lists</p>
    <form [formGroup]="projectSearchForm"  (ngSubmit)="onSubmitSearchForm()"  class="flex-btn" >
      <input
        formControlName="input"
        id="input-field"
        type="text"
        placeholder="Project number, name, customer name"
        required
      />
      <select formControlName="projectStatus" name="project-status" id="status" class="select-status">
        <option *ngFor="let s of status" [value]="EnumUtils.getKeyByValue(s)">{{ s }}</option>
      </select>
      <button type="submit" mat-raised-button color="primary" class="btn-search">Search Project</button>
      <button type="reset" mat-button class="btn-reset" (click)="onResetSearchForm()" >Reset Search</button>
    </form>

    <div class="cont-project-list">
      <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox></mat-checkbox>
          </td>
        </ng-container>

        <!-- number Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>Number</th>
          <td mat-cell *matCellDef="let element"> {{element.projectNumber}} </td>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- customer Column -->
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef>Customer</th>
          <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
        </ng-container>

        <!-- startDate Column -->
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Start Date</th>
          <td mat-cell *matCellDef="let element"> {{element.startDate | date: 'dd.MM.yyyy'}} </td>
        </ng-container>

        <!-- delete Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator
        [length]="recordTotal"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 20]"
        (page)="pageChanged($event)"
        showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>

</div>
